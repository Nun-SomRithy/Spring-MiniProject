<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <th:block layout:fragment="substyles">
    <style>
      .cover {
        width: 100%;
        height: 350px;
      }

      .cover img {
        object-fit: cover;
        object-position: center;
      }

      .container.card {
        max-width: 900px;
      }
    </style>
  </th:block>
</head>
<body>
  <main class="px-0" layout:fragment="main-content">
    <div class="cover">
      <img src="https://images.unsplash.com/photo-1586672806791-3a67d24186c0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y292ZXIlMjBhcnR8ZW58MHx8MHx8&w=1000&q=80" class="w-100 h-100" alt="cover">
    </div>
    <div class="container card">
      <div class="position-absolute start-30 ">
        <div class="d-flex text-bg-dark bg-opacity-75 ">
          <div
                  class=" rounded-pill"
                  style="width: 120px;height: 120px;"
          >
            <img th:src="@{${users.cover}}" alt="picture"
                 class="w-100 h-100 object-fit-cover rounded-pill border-3">
          </div>
          <div class="">
            <div>
              <h3 class="text-uppercase" th:text="${users.name}"></h3>
            </div>
            <div>
              <h4 class="text-warning" th:text="${users.address}"></h4>
            </div>
          </div>
          <div class="bg-transparent rounded-pill bg-opacity-75" style="width: 50px;height: 120px;">

          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-md-6 mt-5">
          <div class="card mb-2  bg-opacity-25 border-0">
            <div class="card-body">
              <p class="mb-1">Gender: <span class="text-capitalize" th:text="${users.gender}"></span></p>
              <address class="card-text mb-1">
                Address: <span th:text="${users.name}"></span>
              </address>
              <p class="mb-1">Email: <span th:text="${users.email}"></span></p>
            </div>
          </div>
        </div>
      </div>


    </div>
  </main>




</body>
</html>
